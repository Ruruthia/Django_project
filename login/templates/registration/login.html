{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container login_container">
  <div class="text-center">
    <h1>Please log in!</h1>
    <br>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <div class="text-center">
      <input type="submit" class="btn btn-info" style="margin-top:3vh;" value="Login">
    </div>
  </form>
</div>

{% endblock %}
